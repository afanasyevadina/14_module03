<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petfinder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="radio" name="tab" id="search-cats" checked>
<input type="radio" name="tab" id="search-dogs">
<input type="checkbox" id="menu">
<div class="search">
    <div class="search-top">
        <a href="index.html" class="back-home">
            <img src="images/1-search/chevron-left.svg" alt="">
        </a>
        <div class="title">Search</div>
        <label for="menu">
            <img src="images/1-search/menu-open.svg" alt="" class="menu-open">
        </label>
    </div>
    <div class="search-field">
        <input type="text">
        <img src="images/1-search/search.svg" alt="">
    </div>
    <div class="tabs">
        <label for="search-dogs" class="tab tab-dogs">
            <img src="images/1-search/fa-solid_dog_white.svg" alt="" class="white">
            <img src="images/1-search/fa-solid_dog.svg" alt="" class="blue">
            Dogs
        </label>
        <label for="search-cats" class="tab tab-cats">
            <img src="images/1-search/fa-solid_cat_white.svg" alt="" class="white">
            <img src="images/1-search/fa-solid_cat.svg" alt="" class="blue">
            Cats
        </label>
    </div>
    <div class="search-cards search-cards-cats">
        <a href="cat.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/cats/ariana.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Ariana</div>
                <div class="search-card-content-footer">
                    <div class="breed">Graycat</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="cat.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/cats/remi.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Remi</div>
                <div class="search-card-content-footer">
                    <div class="breed">Whitecat</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="cat.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/cats/alex.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Alex</div>
                <div class="search-card-content-footer">
                    <div class="breed">Siamese</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="cat.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/cats/zoe.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Zoe</div>
                <div class="search-card-content-footer">
                    <div class="breed">Persian</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
    </div>
    <div class="search-cards search-cards-dogs">
        <a href="dog.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/dogs/benji.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Benji</div>
                <div class="search-card-content-footer">
                    <div class="breed">Golden</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="dog.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/dogs/alvan.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Alvan</div>
                <div class="search-card-content-footer">
                    <div class="breed">Corgi</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="dog.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/dogs/karsten.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">karsten</div>
                <div class="search-card-content-footer">
                    <div class="breed">Bulldog</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
        <a href="dog.html" class="search-card">
            <div class="search-card-img">
                <img src="images/1-search/dogs/reigner.png" alt="">
            </div>
            <div class="search-card-content">
                <div class="petname">Reigher</div>
                <div class="search-card-content-footer">
                    <div class="breed">Pug</div>
                    <div class="icon-home">
                        <img src="images/1-search/hearthome.svg" alt="" class="blue">
                        <img src="images/1-search/hearthome-active.svg" alt="" class="active">
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div class="menu">
    <div class="search-top">
        <div class="title menu-title">Menu</div>
        <label for="menu">
            <img src="images/1-search/menu-close.svg" alt="" class="menu-open">
        </label>
    </div>
    <nav>
        <a href="index.html" class="menu-link">
            <img src="images/1-search/fa-solid_home.svg" alt="" width="28">
            <span>Home</span>
        </a>
        <label for="search-dogs" class="menu-link">
            <img src="images/1-search/fa-solid_dog_white.svg" alt="" width="28">
            <span>Dogs</span>
        </label>
        <label for="search-cats" class="menu-link">
            <img src="images/1-search/fa-solid_cat_white.svg" alt="" width="28">
            <span>Cats</span>
        </label>
    </nav>
</div>
</body>
</html>
