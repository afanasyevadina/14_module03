<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petfinder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card cat-page">
    <div class="card-top">
        <a href="search.html" class="back-home">
            <img src="images/2-preview/chevron-left-white.svg" alt="">
        </a>
        <img src="images/2-preview/alex-big.png" alt="" class="card-img">
        <div class="card-info">
            <div class="info-item">
                <div class="property">Age</div>
                <div class="value">1.2 years</div>
            </div>
            <div class="info-item">
                <div class="property">Height</div>
                <div class="value">3-4</div>
            </div>
            <div class="info-item">
                <div class="property">Color</div>
                <div class="value">Black</div>
            </div>
            <div class="info-item">
                <div class="property">Gender</div>
                <div class="value">Male</div>
            </div>
        </div>
    </div>
    <div class="card-bottom">
        <div class="details">
            <div>
                <div class="petname-big">Alex</div>
                <div class="breed-big">Siamese</div>
            </div>
            <div class="petname-big">$100</div>
        </div>
        <div class="user">
            <img src="images/2-preview/sophie.png" alt="">
            <div class="info">
                Sophie Brooks<br>New York - USA
            </div>
        </div>
        <a href="" class="take-home">Take Home</a>
    </div>
</div>
</body>
</html>
